<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="/Swahilipot-hub/index.css/login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="containerForm">
        <form action="http://localhost:3000/login" id="login" onsubmit="return validateForm()">
            <h1>Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
            <button type="submit">Login</button><br>
            <p class="signup-link">Don't have an account? <a href="signup.html" style="color: #287575">Sign up</a></p>
        </form>
    </div>
</body>
</html>
