<!DOCTYPE html>
<html>
<head>
	<title>Swahilipot Sign up page</title>
	<link rel="stylesheet" href="/index.css/signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="containerForm">
            <form>
                <h1><b>Welcome</b></h1><br>
                <h4>Please enter your credentials below</h4>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" placeholder="Enter Email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
                <label for="username">Confirm password:</label>
                <input type="text" id="username" name="username" placeholder="Confirm password" required><br><br>
                <button type="submit">Sign Up</button><br>
                <p class="signup-link">Already have an account? <a href="#" style="color: #287575">Log in</a></p>
            </form>
    </div>
</body>
</html>
