<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE BOOKING</title>
    <link rel="stylesheet" type="text/css" href="/index.css/booking.css">
    <script src="/index.js/booking.js"></script>
</head>
<body>
    
  <form action="/submit" id="booking" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="checkin">Book from:</label>
        <input type="date" id="checkin" name="checkin" required>
        <label for="time">Time:from:</label>
        <input type="time" id="time" name="time">
        <label for="time">Time:To:</label>
        <input type="time" id="time" name="time">
      
        <label for="checkout">Book upto:</label>
        <input type="date" id="checkout" name="checkout" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">

        <label for="space-type">Extra requirements:</label>
        <select id="space-type" name="space-type">
          <option value="single">water</option>
          <option value="double">books</option>
          <option value="suite">pens</option>
        </select>
      
        <label for="space-type">PRICE:</label>
        <select id="space-type" name="space-type">
          <option value="community member">community member = Ksh.500</option>
          <option value="citizen">Citizen = Ksh.10,000</option>
          <option value="Non citizen"> Non citizen = Ksh.15,000</option>
        </select>

        <label for="comments">Any other comments:</label>
        <textarea id="comments" name="comments"></textarea>
      

          <!-- ... form fields ... -->
        <button type="submit">Book Space</button>    
        <button type="cancel" style="font-size: 28px;background-color:blue;border-radius: 7px;">Cancel</button>

    </form>
</body>
</html>
