<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="checkin">Book from:</label>
        <input type="date" id="checkin" name="checkin" required>
      
        <label for="checkout">Book upto:</label>
        <input type="date" id="checkout" name="checkout" required>

        
      
        <label for="space-type">Extra requirements:</label>
        <select id="space-type" name="space-type">
          <option value="single">water</option>
          <option value="double">books</option>
          <option value="suite">pens</option>
        </select>
      
        <label for="space-type">PRICE:</label>
        <select id="space-type" name="space-type">
          <option value="community member">community member = Ksh.500</option>
          <option value="citizen">Citizen = Ksh.10,000</option>
          <option value="Non citizen"> Non citizen = Ksh.15,000</option>
        </select>



        <label for="comments"> Comments&Any other requirements:</label>
        <textarea id="comments" name="comments"></textarea>
      
        <button type="submit">Book Space</button>
        <button type="cancel">Cancel</button>
      </form>
      
</body>
</html>
