<!DOCTYPE html>
<html>
<head>
	<title>Swahilipot Sign up page</title>
	<link rel="stylesheet" href="/components/css/signup.css">
    <script src="/client/src/form.js"></script>
</head>
<body>
    <div class="containerForm">
        <form action="" id="signup">
            <h1><b>Welcome</b></h1><br>
            <h4>Please enter your credentials below</h4>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm password" required><br><br>

            <button type="submit">Sign Up</button><br>
            <p class="signup-link">Already have an account? <a href="/client/public/html/login.html" style="color: #287575">Log in</a></p>
        </form>
    </div>
</body>
</html>
